<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Armas - A modern component library for egui with Material Design theming">
    <title>Armas - Component Library Showcase</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0a0e27;
        }

        #armas_canvas {
            width: 100%;
            height: 100%;
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #fff;
            z-index: 1000;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(59, 130, 246, 0.2);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loading h1 {
            margin-top: 20px;
            font-size: 24px;
            font-weight: 600;
        }

        #loading p {
            margin-top: 10px;
            font-size: 14px;
            color: #94a3b8;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <h1>Armas</h1>
        <p>Loading component library showcase...</p>
    </div>

    <canvas id="armas_canvas"></canvas>

    <script type="module">
        import init from './armas_web.js';

        async function run() {
            try {
                await init();
                document.getElementById('loading').classList.add('hidden');
            } catch (e) {
                console.error('Failed to initialize:', e);
                document.getElementById('loading').innerHTML = `
                    <h1>Error</h1>
                    <p>Failed to load the application. Please refresh the page.</p>
                    <p style="font-size: 12px; color: #ef4444;">${e}</p>
                `;
            }
        }

        run();
    </script>
</body>
</html>
