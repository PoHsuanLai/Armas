[workspace]
resolver = "2"
members = [
    "crates/armas", "crates/armas-showcase-macros",
    "crates/armas-web",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["PoHsuan Lai"]
license = "MIT"
repository = "https://github.com/PoHsuanLai/armas"

[workspace.dependencies]
egui = "0.33"
eframe = "0.33"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[profile.release]
opt-level = 2

[profile.wasm-release]
inherits = "release"
opt-level = "z"
lto = true
codegen-units = 1
